<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <link href="{font_awesome_cdn}" rel="stylesheet">
    <style>
        body {{ 
            font-family: Avenir, Helvetica, Arial, sans-serif; 
            background: #1e242a; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 50px; 
            margin: 0;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }}
        h1 {{ 
            color: #6ea0c8; 
            margin-bottom: 20px; 
        }}
        p {{ 
            color: #b0b0b0; 
        }}
        a {{ 
            color: #6ea0c8; 
            text-decoration: none; 
        }}
        a:hover {{ 
            text-decoration: underline; 
        }}
        .icon {{ 
            font-size: 1.2em; 
            margin-right: 8px; 
        }}
    </style>
</head>
<body>
    <h1><i class="{icon_class} icon"></i>{title}</h1>
    <p>{message}</p>
    {extra_content}
</body>
</html>
