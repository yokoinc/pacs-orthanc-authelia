# =============================================================================
# CORS HEADERS CONFIGURATION
# =============================================================================
# Cross-Origin Resource Sharing (CORS) headers for API access
# - Allows web applications to access Orthanc API from different origins
# - Enables full HTTP methods for REST API operations
# - Supports authentication headers and custom headers

add_header 'Access-Control-Allow-Origin' '*';                          # Allow all origins
add_header 'Access-Control-Allow-Credentials' 'true';                  # Allow cookies/auth
add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';  # HTTP methods
add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';  # Request headers